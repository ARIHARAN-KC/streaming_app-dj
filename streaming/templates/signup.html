{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 hover:shadow-2xl transition-all duration-300">
        <h2 class="text-center text-4xl font-extrabold text-primary-blue dark:text-white mb-8">Sign Up</h2>

        <form method="post" id="signup-form">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-blue outline-none">
                <p class="text-red-500 text-sm hidden" id="username-error">Please enter a username.</p>
            </div>

            <!-- Email Field -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-blue outline-none">
                <p class="text-red-500 text-sm hidden" id="email-error">Please enter a valid email.</p>
            </div>

            <!-- Password Field -->
            <div class="mb-5">
                <label for="password1" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Password:</label>
                <input type="password" id="password1" name="password1" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-blue outline-none">
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-5">
                <label for="password2" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-blue outline-none">
                <p class="text-red-500 text-sm hidden" id="password-error">Passwords do not match.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-primary-blue text-white font-bold rounded-lg hover:bg-secondary-blue transition duration-300">
                Sign Up
            </button>

            <p class="text-center mt-6 text-gray-700 dark:text-gray-300">
                Already have an account? 
                <a href="{% url 'user_login' %}" class="text-secondary-blue font-semibold hover:underline">Login here</a>
            </p>
        </form>
    </div>
</div>

<!-- Improved JavaScript Validation -->
<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        let valid = true;
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        const usernameError = document.getElementById('username-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        // Reset error messages
        usernameError.classList.add('hidden');
        emailError.classList.add('hidden');
        passwordError.classList.add('hidden');

        if (username.value.trim() === '') {
            usernameError.classList.remove('hidden');
            valid = false;
        }

        if (!email.value.includes('@') || !email.value.includes('.')) {
            emailError.classList.remove('hidden');
            valid = false;
        }

        if (password1.value !== password2.value) {
            passwordError.classList.remove('hidden');
            valid = false;
        }

        if (!valid) event.preventDefault();
    });

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.classList.add('ring', 'ring-primary-blue');
        });
        input.addEventListener('blur', function() {
            this.classList.remove('ring', 'ring-primary-blue');
        });
    });
</script>
{% endblock %}
